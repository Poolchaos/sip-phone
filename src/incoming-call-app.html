<style>
html, body { padding: 0; margin: 0; font-size: 14px; font-family: 'Nunito Sans', Arial, sans-serif; color: #5f696f; }
.flex { display: flex!important; }
.flex--direction-cols { flex-direction: column; }
.flex--justify-between { justify-content: space-between; }
.flex--grow-1 { flex-grow: 1; }

.zai-header { background-color: #002e4d; display: flex; -webkit-box-pack: justify; justify-content: space-between; border-radius: 0; margin: 0; position: relative; }
.zai-header .zai-header-left { padding: 1rem 1rem 0.5rem 1rem; display: flex; }
.zai-header .zai-header-left .z-icon-zai-icon { font-size: 2rem; margin-right: 0.5rem; }
.zai-header .zai-header-left .header-presence { display: flex; flex-direction: column; justify-content: space-between; max-width: 165px; position: relative; margin-right: 10px; }
.text-center { text-align: center; }
.container-details { display: flex; flex-direction: column; flex-grow: 1; justify-content: center; align-items: center; padding-top: 1rem; }
.container-details .icon-holder { position: relative; }
.container-details .icon-holder .z-icon-hexagon { font-size: 7.5rem; color: #ec185b; }
.z-icon-hexagon:before { content: 'h'; }
.container-details .icon-holder .z-icon-call { position: absolute; top: 2rem; left: 2rem; font-size: 2.75rem; color: white; transition: content 1s ease-in; }
.ringing { animation: shake 0.82s cubic-bezier(0.36, 0.07, 0.19, 0.97) both infinite; transform: translate3d(0, 0, 0); backface-visibility: hidden; perspective: 1000px; }
@keyframes shake {
  10%, 90% { transform: translate3d(-1px, 0, 0); }
  20%, 80% { transform: translate3d(2px, 0, 0); }
  30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
  40%, 60% { transform: translate3d(4px, 0, 0); }
}
 .z-icon-call:before { content: '\E901'; }
.details-holder { text-align: center; margin-top: 1rem; }
.details-holder .state { font-family: 'Titillium Web', Arial, sans-serif; font-size: 1.35rem; font-weight: 700; }
.details-holder .work-type { margin-top: 1rem; }
.main-dialer { display: flex; min-height: 3rem; }
.main-dialer .green-button { border-right: 1px solid white; }
.main-dialer button { background-color: #ebf1f5; border-radius: unset; width: 100%; cursor: pointer; padding: 0.5rem 1rem; border: 0; font-size: 2rem; transition: all 0.3s ease; }
.main-dialer button { background-color: #ebf1f5; border-radius: unset; width: 100%; cursor: pointer; padding: 0.5rem 1rem; border: 0; font-size: 2rem; transition: all 0.3s ease; }
.main-dialer .green-button .z-icon { color: #42c260; }
.z-icon-call:before { content: '\E901'; }
.main-dialer .red-button { border-left: 1px solid white; }
.main-dialer .red-button .z-icon { color: #da2536; }
.z-icon-end-call:before { content: '\E906'; }
.is-hidden { display: none; }

</style>
